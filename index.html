<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Faugei Flower Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-8xl">
    <div class="main-hero-section">
      <header class="header-section-are">
        <!-- Navigation Area -->
        <nav class="navigation-area">
          <div class="flex">
            <img src="./assets/logo.png" alt="" class="" />
            <ul class="flex gap-8 text-xl">
              <li>Home</li>
              <li>Shop</li>
              <li>About Us</li>
              <li><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</li>
            </ul>
          </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section flex h-[661px]">
          <div class="hero-section-left w-[50%]">
            <h1 class="text-6xl font-semibold">
              ALWAYS
              <span class="text-orange-600"
                >FRESH <br />
                FLOWERS</span
              >
            </h1>
            <p
              class="hero-section-left-description font-normal text-xl text-gray-500"
            >
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class="hero-section-right">
            <img src="./assets//hero-flower.png" alt="" />
          </div>
        </div>
      </header>
    </div>
    <main></main>
    <footer></footer>
  </body>
</html>
